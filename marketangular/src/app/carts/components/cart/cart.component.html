


<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">You have <label class="text-danger">{{cartsProducts.length}}</label> item in your cart</p>
    <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartsProducts; let index = index">
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price.toFixed(2)}} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
            <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
            <button class="btn btn-dark" (click)="minusAmount(index)">-</button>
          </div>
        </td>
        <td>{{(item.item.price * item.quantity).toFixed(2)}} L.E</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <!-- .toFixed(2) : just two numbers after the float point -->
        <th colspan="2" class="text-center">Total : {{total.toFixed(2)}} L.E</th>
        <th><button class="btn btn-success" (click)="addCart()">Order now</button></th>
      </tr>
    </tfoot>
  </table>
</div>

<div class="alert alert-success" role="alert" *ngIf="successCartAdding">
  <strong>Wel done!</strong> Your order is successfully sent.
</div>
