


<div class="box mt-4">
  <div class="my-2 p-1 list d-flex justify-content-between align-items-center border rounded-4">
    <!-- aelector include data using @Input(), @output() -->
    <app-select [title]="'Categories'" [data]="categories" (selectedValue)="filterCategory($event)" ></app-select>
  </div>
  <div class="row d-flex flex-wrap justify-content-between" *ngIf="!loading">
    <div *ngFor="let product of products" class="col-md-3 col-sm-12">
      <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
